---
numCars: 5 # must have starting information for 5 cars
time: 30 # Total time to simulate
timestep: 1 # dt

# Driver Model section
driverType: "Gipps" # driver type
driverParameters:
  a:
  b:
  bmax:

# Logging 
logdir: ../sim


# Cars
leadType: "function" # Lead Car type: function, discrete, constant
# Must have a field called "Function, Discrete or Constant"
function:
  sine: # next 3 arguments a sin(bx) + c 
    a: 2
    b: 0.4
    c: 30

# For Discrete simulations, must have ALL cars represented
cars:
  - car0: # First car is the lead car. These must be set in case of a lane change. 
    x0: 300
    v0: 50
    vdes: 20

  - car1:
    x0: 250
    v0: 30
    vdes: 50

  - car2:
    x0: 210
    v0: 30
    vdes: 45

  - car3:
    x0: 200
    v0: 30
    vdes: 50

  - car4:
    x0: 170
    v0: 30
    vdes: 50



